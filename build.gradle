plugins {
    id 'application'
}

apply plugin: 'idea'
//and standard one
apply plugin: 'java'

repositories {
    mavenCentral()
}


application {
    mainClass = 'com.omarorphydata_structures.Main'
}

dependencies {

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.11.2'
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '3.0'
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}
